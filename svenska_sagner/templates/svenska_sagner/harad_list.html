{% extends "svenska_sagner/harad_base.html" %}

{% block title %}
    Harads
{% endblock %}

{% block content %}
    <h1>Harads</h1>
    <h2><a href={% url "harad_create" %}>Create new Harad</a></h2>
    <ul>
    {% for harad in harad_list %}
        <li><a href={% url "harad_detail" harad.pk %}>{{ harad }}</a> | <a href={% url "harad_update" harad.pk %}>Update</a> | <form style="display:inline;" action={% url "harad_delete" harad.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ harad }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Harads yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
