{% extends "svenska_sagner/records_category_base.html" %}

{% block title %}
    Update {{ records_category }}
{% endblock %}

{% block content %}
<h1><a href={% url "records_category_list" %}>RecordsCategory</a></h1>
<h2>Update {{ records_category }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "records_category_detail" records_category.pk %}>Cancel</a>
<form style="display:inline;" action={% url "records_category_delete" records_category.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ records_category }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
