{% extends "svenska_sagner/records_persons_base.html" %}

{% block title %}
    Update {{ records_persons }}
{% endblock %}

{% block content %}
<h1><a href={% url "records_persons_list" %}>RecordsPersons</a></h1>
<h2>Update {{ records_persons }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "records_persons_detail" records_persons.pk %}>Cancel</a>
<form style="display:inline;" action={% url "records_persons_delete" records_persons.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ records_persons }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
