{% extends "sagenkarta_admin/categories_base.html" %}

{% block title %}
    Update {{ categories }}
{% endblock %}

{% block content %}
<h1><a href={% url "categories_list" %}>Categories</a></h1>
<h2>Update {{ categories }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "categories_detail" categories.pk %}>Cancel</a>
<form style="display:inline;" action={% url "categories_delete" categories.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ categories }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
