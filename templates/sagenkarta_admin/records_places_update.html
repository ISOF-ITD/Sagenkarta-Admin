{% extends "sagenkarta_admin/records_places_base.html" %}

{% block title %}
    Update {{ records_places }}
{% endblock %}

{% block content %}
<h1><a href={% url "records_places_list" %}>RecordsPlaces</a></h1>
<h2>Update {{ records_places }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "records_places_detail" records_places.pk %}>Cancel</a>
<form style="display:inline;" action={% url "records_places_delete" records_places.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ records_places }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
