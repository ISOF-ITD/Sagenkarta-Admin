{% extends "sagenkarta_admin/socken_base.html" %}

{% block title %}
    Update {{ socken }}
{% endblock %}

{% block content %}
<h1><a href={% url "socken_list" %}>Socken</a></h1>
<h2>Update {{ socken }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "socken_detail" socken.pk %}>Cancel</a>
<form style="display:inline;" action={% url "socken_delete" socken.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ socken }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
