{% extends "Sagenkarta-Admin/harad_base.html" %}

{% block title %}
    Update {{ harad }}
{% endblock %}

{% block content %}
<h1><a href={% url "harad_list" %}>Harad</a></h1>
<h2>Update {{ harad }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "harad_detail" harad.pk %}>Cancel</a>
<form style="display:inline;" action={% url "harad_delete" harad.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ harad }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
