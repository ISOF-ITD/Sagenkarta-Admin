{% extends "sagenkarta_admin/records_base.html" %}

{% block title %}
    Delete {{ records }}
{% endblock %}

{% block content %}
<h1>Delete {{ records }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ records }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "records_detail" records.pk %}>Cancel</a>

{% endblock %}
