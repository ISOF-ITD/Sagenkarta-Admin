{% extends "sagenkarta_admin/socken_base.html" %}

{% block title %}
    Sockens
{% endblock %}

{% block content %}
    <h1>Sockens</h1>
    <h2><a href={% url "socken_create" %}>Create new Socken</a></h2>
    <ul>
    {% for socken in socken_list %}
        <li><a href={% url "socken_detail" socken.pk %}>{{ socken }}</a> | <a href={% url "socken_update" socken.pk %}>Update</a> | <form style="display:inline;" action={% url "socken_delete" socken.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ socken }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Sockens yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
