{% extends "sagenkarta_admin/media_base.html" %}

{% block title %}
    Medias
{% endblock %}

{% block content %}
    <h1>Medias</h1>
    <h2><a href={% url "media_create" %}>Create new Media</a></h2>
    <ul>
    {% for media in media_list %}
        <li><a href={% url "media_detail" media.pk %}>{{ media }}</a> | <a href={% url "media_update" media.pk %}>Update</a> | <form style="display:inline;" action={% url "media_delete" media.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ media }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Medias yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
