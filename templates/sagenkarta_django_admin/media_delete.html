{% extends "sagenkarta_admin/media_base.html" %}

{% block title %}
    Delete {{ media }}
{% endblock %}

{% block content %}
<h1>Delete {{ media }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ media }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "media_detail" media.pk %}>Cancel</a>

{% endblock %}
