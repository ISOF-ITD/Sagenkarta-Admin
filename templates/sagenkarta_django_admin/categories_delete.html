{% extends "sagenkarta_admin/categories_base.html" %}

{% block title %}
    Delete {{ categories }}
{% endblock %}

{% block content %}
<h1>Delete {{ categories }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ categories }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "categories_detail" categories.pk %}>Cancel</a>

{% endblock %}
